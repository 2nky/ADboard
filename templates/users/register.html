{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}


<form action="/users/register/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    {% endbuttons %}
	<p class="text-center">Если вы уже зарегистрированы, <a href="/login">войдите в систему</a>.</p>
</form>
