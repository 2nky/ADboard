{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<form action="/users/login/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form login_form %}
    <button class="btn btn-primary" type="submit">Войти</button>
    <p>Если вы ещё не зарегистрированы в системе, пройдите по <a href="{% url 'register_user' %}">этой ссылке</a>.</p>
</form>
